[package]
name = "server"
version = "1.0.0"
edition = "2021"

[dependencies]
axum = {version =  "0.7.9", features = ["multipart"] }
tokio = { version = "1.46.1", features = ["rt", "rt-multi-thread", "macros"] }
serde = { version = "1.0.219", features = ["derive"] }
