tracing = "0.1.41"
hyper = "1.6.0"
reqwest = { version = "0.12.22", features = ["multipart"] }
env_logger = "0.11.8"
log = "0.4.27"
zip = "0.6"
tower-http = { version = "0.5.2", features = ["limit", "tracing"] }
